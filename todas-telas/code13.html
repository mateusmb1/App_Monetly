<style data-purpose="custom-inputs">
    /* Custom Range Slider Styling to match Neo-Brutalist aesthetic */
    input[type=range] {
      -webkit-appearance: none; 
      width: 100%; 
      background: transparent; 
      margin: 10px 0;
    }
    
    input[type=range]:focus {
      outline: none;
    }

    /* Track (Chrome/Safari/Opera) */
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: #000000;
      border-radius: 0px;
    }

    /* Thumb (Chrome/Safari/Opera) */
    input[type=range]::-webkit-slider-thumb {
      height: 20px;
      width: 20px;
      border: 2px solid #000000;
      background: #ffffff; 
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -7px; /* Centers the thumb on the track (height 6px - 20px)/2 */
      box-shadow: none;
    }

    /* Track (Firefox) */
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: #000000;
      border-radius: 0px;
    }

    /* Thumb (Firefox) */
    input[type=range]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      border: 2px solid #000000;
      background: #ffffff;
      cursor: pointer;
      border-radius: 0px;
      box-shadow: none;
    }

    /* Specific Thumb Colors */
    .thumb-green-custom::-webkit-slider-thumb { background: #90EE90 !important; }
    .thumb-green-custom::-moz-range-thumb { background: #90EE90 !important; }
