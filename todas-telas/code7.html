<!-- Load Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Configure Tailwind for custom colors and shadows -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pop-pink': '#FF409F',
            'pop-cyan': '#00E5FF',
            'pop-orange': '#FF9900',
            'pop-yellow': '#FFEA00',
            'pop-lime': '#CCFF00',
            'pop-purple': '#AA00FF',
            'pop-blue': '#2979FF',
            'pop-gray': '#E0E0E0',
          },
          boxShadow: {
            'neo': '4px 4px 0px 0px #000000',
            'neo-sm': '2px 2px 0px 0px #000000',
          },
          fontFamily: {
            'sans': ['Inter', 'sans-serif'], // Assuming a clean sans-serif like the image
          }
        }
      }
    }
  </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<style data-purpose="custom-utilities">
    /* Custom styles to enforce the specific brutalist look */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3F4F6; /* Light gray background context */
    }

    .neo-border {
      border: 3px solid #000000;
    }
    
    .neo-border-sm {
      border: 2px solid #000000;
    }

    /* Hide scrollbar for category list */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<style>
