<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Neo-brutalist App</title>
<!-- Tailwind CSS with Forms and Container Queries -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration for Custom Colors and Fonts -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'retro-bg': '#f5f0e6',
            'retro-purple': '#6200ea', // Vibrant purple from the reference
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'], // Using Inter for a clean sans-serif look
          },
          boxShadow: {
            'hard': '4px 4px 0px 0px #000000', // Custom hard shadow
            'hard-sm': '2px 2px 0px 0px #000000',
          }
        }
      }
    }
  </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&amp;display=swap" rel="stylesheet"/>
<!-- Custom Styles for Specific Neo-brutalist Elements -->
<style data-purpose="neo-brutalist-components">
    body {
      background-color: #f5f0e6;
      font-family: 'Inter', sans-serif;
    }

    /* Common Input and Button Styles */
    .neo-input {
      background-color: #f5f0e6;
      border: 3px solid #000;
      box-shadow: 4px 4px 0px 0px #000;
      transition: all 0.1s ease;
      width: 100%;
      padding: 0.75rem 1rem;
      font-weight: 700;
      color: #000;
      outline: none;
    }
    
    .neo-input::placeholder {
      color: #000;
      font-weight: 700;
    }

    .neo-input:focus {
      box-shadow: 2px 2px 0px 0px #000;
      transform: translate(2px, 2px);
    }

    .neo-button {
      border: 3px solid #000;
      box-shadow: 4px 4px 0px 0px #000;
      transition: all 0.1s ease;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .neo-button:active {
      box-shadow: 0px 0px 0px 0px #000;
      transform: translate(4px, 4px);
    }

    /* Primary Action Button */
    .btn-primary {
      background-color: #6200EE; /* Vibrant Purple */
      color: white;
    }

    /* Secondary/Social Buttons */
    .btn-social {
      background-color: #f5f0e6;
      color: black;
    }

    /* Logo Container */
    .logo-container {
      background-color: #ffffff;
      border: 3px solid #000;
      box-shadow: 4px 4px 0px 0px #000;
      display: inline-block;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
<!-- BEGIN: Main Container -->
<!-- This container centers the content and restricts width on larger screens -->
<main class="w-full max-w-sm flex flex-col items-center gap-6" data-purpose="login-form-container">
<!-- BEGIN: Header Section -->
<header class="text-center w-full flex flex-col items-center gap-6">
<!-- Logo Block -->
<div class="logo-container px-6 py-2 mb-2" data-purpose="app-logo">
<h1 class="text-4xl font-black tracking-tighter uppercase text-black">APP</h1>
</div>
<!-- Welcome Text -->
<div class="space-y-1">
<h2 class="text-3xl font-black text-black leading-tight">Acesse sua conta</h2>
<p class="text-black font-semibold text-sm sm:text-base leading-snug">
          Gerencie suas finanças com simplicidade.
        </p>
</div>
</header>
<!-- END: Header Section -->
<!-- BEGIN: Form Section -->
<section class="w-full flex flex-col" data-purpose="login-inputs">
<!-- Email Input -->
<div class="relative mb-4">
<input aria-label="Endereço de e-mail" class="neo-input placeholder-black placeholder:font-bold" placeholder="E-mail" type="email"/>
</div>
<!-- Password Input -->
<div class="relative mb-2">
<input aria-label="Senha" class="neo-input placeholder-black placeholder:font-bold" placeholder="Senha" type="password"/>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end w-full mb-4">
<a class="text-black font-bold text-sm underline hover:no-underline decoration-2 underline-offset-2" href="#">
          Esqueci minha senha
        </a>
</div>
<!-- Submit Button -->
<button class="neo-button btn-primary w-full py-3 text-lg" type="submit">
        Entrar
      </button>
</section>
<!-- END: Form Section -->
<!-- BEGIN: Divider Section -->
<div class="w-full flex items-center justify-between gap-2 my-2" data-purpose="separator">
<div class="h-0.5 bg-black flex-grow"></div>
<span class="text-black font-bold text-sm">ou continue com</span>
<div class="h-0.5 bg-black flex-grow"></div>
</div>
<!-- END: Divider Section -->
<!-- BEGIN: Social Login Section -->
<section class="w-full space-y-3" data-purpose="social-buttons">
<!-- Google Button -->
<button class="neo-button btn-social w-full py-2.5" type="button"><svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24"><path d="M12.24 10.285V14.4h6.806c-.275 1.765-.968 3.074-2.688 4.254-1.223.837-2.77 1.258-4.12 1.258-3.414 0-6.183-2.766-6.183-6.18s2.768-6.182 6.183-6.182c1.47 0 2.83.477 3.91 1.507l3.07-3.07c-1.85-1.724-4.22-2.657-6.98-2.657-5.74 0-10.41 4.67-10.41 10.4 0 5.733 4.67 10.402 10.41 10.402 5.56 0 10.23-4.143 10.23-10.4 0-.66-.08-1.52-.16-2.16H12.24z"></path></svg><span>Continuar com Google</span></button>
<!-- Apple Button -->
<button class="neo-button btn-social w-full py-2.5" type="button"><svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24"><path d="M17.8 11.2c.02 2.76 2.42 3.68 2.44 3.69-.02.06-.38 1.3-1.26 2.58-.78 1.14-1.6 2.28-2.88 2.28-1.26 0-1.66-.74-3.1-.74-1.44 0-1.9.72-3.1.72-1.24 0-2.18-1.22-2.98-2.36-1.6-2.34-2.84-6.62-1.18-9.52.82-1.44 2.3-2.34 3.9-2.34 1.22 0 2.38.82 3.12.82.74 0 2.14-.98 3.6-.84.6.02 2.32.24 3.4 1.82-2.92 1.44-2.44 5.38-2.42 5.38zm-2.8-5.32c.66-.8 1.1-1.92 1-3.04-1 .04-2.18.66-2.88 1.48-.6.68-1.12 1.76-1 2.92 1.1.08 2.2-.62 2.88-1.36z"></path></svg><span>Continuar com Apple</span></button>
<!-- Facebook Button -->
<button class="neo-button btn-social w-full py-2.5" type="button"><svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.79-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path></svg><span>Continuar com Facebook</span></button>
</section>
<!-- END: Social Login Section -->
<!-- BEGIN: Footer Section -->
<footer class="mt-4 text-center">
<p class="text-black font-bold text-sm">
        Ainda não tem conta? 
        <a class="underline hover:no-underline decoration-2 underline-offset-2 font-bold" href="#">Cadastre-se</a>
</p>
</footer>
<!-- END: Footer Section -->
</main>
<!-- END: Main Container -->
</body></html>
